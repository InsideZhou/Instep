buildscript {
    buildscript { scriptHandler ->
        apply from: '../buildscript.gradle', to: scriptHandler
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.+"
    }
}

apply plugin: 'kotlin'

dependencies {
    compile project(':core')
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    testCompile 'com.h2database:h2:1.4.+'
    testCompile 'org.hsqldb:hsqldb:2.4.+'
    testCompile 'mysql:mysql-connector-java:6.0.+'
    testCompile 'org.postgresql:postgresql:42.0.0.jre7'

    testCompile 'com.alibaba:druid:1.0.+'
    testCompile 'net.moznion:random-string:1.1.+'
}
