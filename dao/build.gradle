buildscript {
    buildscript { scriptHandler ->
        apply from: '../buildscript.gradle', to: scriptHandler
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.+"
    }
}

apply plugin: 'kotlin'

dependencies {
    api project(':core')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    testImplementation 'com.alibaba:druid:1.0.+'
    testImplementation 'net.moznion:random-string:1.1.+'

    runtimeOnly 'com.h2database:h2:1.4.+'
    runtimeOnly 'org.hsqldb:hsqldb:2.4.+'
    runtimeOnly 'mysql:mysql-connector-java:6.0.+'
    runtimeOnly 'org.postgresql:postgresql:42.0.0.jre7'
}
