buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:0.9.+"
    }
}

subprojects {
    group = 'me.insidezhou.instep'
    version = '0.1.0-SNAPSHOT'

    apply plugin: 'idea'
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'signing'
    apply plugin: 'org.jetbrains.dokka'

    configurations {
        provided
    }

    idea {
        module {
            scopes.PROVIDED.plus += [configurations.provided]
        }
    }

    sourceSets {
        main { compileClasspath += configurations.provided }
    }

    dependencies {
        testCompile group: 'org.testng', name: 'testng', version: '6.9.+'
    }

    tasks.withType(JavaCompile) {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8

        options.encoding = "UTF-8"
    }

    task sourceJar(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    dokka {
        outputFormat = "javadoc"
        outputDirectory = "$buildDir/javadoc"
    }

    task docJar(type: Jar, dependsOn: dokka) {
        classifier = 'javadoc'
        from dokka.outputDirectory
    }

    test {
        useTestNG()
    }

    artifacts {
        archives jar, sourceJar, docJar
    }

    signing {
        sign configurations.archives
    }

    uploadArchives {
        repositories {
            mavenDeployer {
                beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

                repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                    authentication(userName: ossrhUsername, password: ossrhPassword)
                }

                snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                    authentication(userName: ossrhUsername, password: ossrhPassword)
                }

                pom.project {
                    name 'Instep'
                    description 'A set of tools and utilities designed to make coding easier with reasonable.'
                    url 'https://github.com/InsideZhou/Instep'

                    scm {
                        connection 'scm:git:git://github.com/InsideZhou/Instep.git'
                        developerConnection 'scm:git:ssh://github.com/InsideZhou/Instep.git'
                        url 'https://github.com/InsideZhou/Instep'

                    }

                    licenses {
                        license {
                            name 'The 2-Clause BSD License'
                            url 'https://opensource.org/licenses/BSD-2-Clause'
                        }
                    }

                    developers {
                        developer {
                            name 'Inside Zhou'
                            email 'inside@insidezhou.me'
                        }
                    }
                }
            }
        }
    }
}
