buildscript {
    buildscript { scriptHandler ->
        apply from: 'buildscript.gradle', to: scriptHandler
    }
}

subprojects {
    group = 'me.insidezhou.instep'
    version = '2.0.0'

    apply plugin: 'java'
    apply plugin: 'java-library'

    apply plugin: 'kotlin'
    apply plugin: 'org.jetbrains.dokka'

    apply plugin: 'maven-publish'
    apply plugin: 'signing'

    repositories {
        mavenLocal()
        jcenter()
    }

    dependencies {
        testImplementation group: 'org.testng', name: 'testng', version: '6.9.13'
    }

    jar {
        baseName "$rootProject.name-$project.name"
    }

    tasks.withType(JavaCompile) {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8

        options.encoding = "UTF-8"
    }

    task sourceJar(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    dokka {
        outputFormat = "javadoc"
        outputDirectory = "$buildDir/javadoc"
    }

    task docJar(type: Jar, dependsOn: dokka) {
        classifier = 'javadoc'
        from dokka.outputDirectory
    }

    test {
        useTestNG()
    }

    publishing {
        publications {
            full(MavenPublication) {
                artifactId jar.baseName

                from components.java

                artifact sourceJar
                artifact docJar

                pom {
                    name = 'Instep'
                    description = 'Tools are designed for more easier coding.'
                    url = 'https://github.com/InsideZhou/Instep'

                    scm {
                        connection = 'scm:git:git://github.com/InsideZhou/Instep.git'
                        developerConnection = 'scm:git:ssh://github.com/InsideZhou/Instep.git'
                        url = 'https://github.com/InsideZhou/Instep'

                    }

                    licenses {
                        license {
                            name = 'The 2-Clause BSD License'
                            url = 'https://opensource.org/licenses/BSD-2-Clause'
                        }
                    }

                    developers {
                        developer {
                            name = 'Inside Zhou'
                            email = 'inside@insidezhou.me'
                        }
                    }
                }
            }

            simple(MavenPublication) {
                artifactId jar.baseName

                from components.java

                artifact sourceJar
            }
        }

        repositories {
            maven {
                def isSnapshot = version.endsWith("SNAPSHOT")
                def releasesRepoUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
                def snapshotsRepoUrl = 'https://oss.sonatype.org/content/repositories/snapshots/'

                url isSnapshot ? snapshotsRepoUrl : releasesRepoUrl
                name 'sonatype'
                credentials {
                    username = ossrhUsername
                    password = ossrhPassword
                }
            }
        }
    }

    signing {
        useGpgCmd()
        sign publishing.publications.full
    }
}
